language: php
php:
  - '5.5.9'
  - '5.6'
  - '7.0'
  - hhvm
  - nightly

# run build against nightly but allow them to fail
matrix:
    fast_finish: true
    allow_failures:
        - php: 7.0
        - php: hhvm

# faster builds on new travis setup not using sudo
sudo: false

# cache vendor dirs
cache:
    directories:
        - vendor
        - bootstrap/cache

install:
    - composer self-update

before_script:
    - composer install

script:
    - php artisan vendor:publish --force
    - php artisan migrate